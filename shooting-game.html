<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>縦型シューティングゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }

        #gameCanvas {
            border: 2px solid #fff;
            background: linear-gradient(180deg, #001122 0%, #000033 100%);
        }

        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            z-index: 10;
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
        }

        #startScreen h1, #gameOverScreen h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #00ff00;
        }

        #startScreen p, #gameOverScreen p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #00aa00;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="gameInfo">
        <div>スコア: <span id="score">0</span></div>
        <div>ライフ: <span id="lives">3</span></div>
    </div>

    <div id="startScreen">
        <h1>縦型シューティング</h1>
        <p>矢印キーで移動、スペースキーで発射！</p>
        <button onclick="startGame()">ゲームスタート</button>
    </div>

    <div id="gameOverScreen" class="hidden">
        <h1>ゲームオーバー</h1>
        <p>最終スコア: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">もう一度プレイ</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');

        let gameState = 'start';
        let score = 0;
        let lives = 3;
        let keys = {};

        const player = {
            x: canvas.width / 2 - 15,
            y: canvas.height - 60,
            width: 30,
            height: 30,
            speed: 5
        };

        let bullets = [];
        let enemies = [];
        let enemyBullets = [];

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        function startGame() {
            gameState = 'playing';
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            score = 0;
            lives = 3;
            bullets = [];
            enemies = [];
            enemyBullets = [];
            player.x = canvas.width / 2 - 15;
            player.y = canvas.height - 60;
            updateUI();
            gameLoop();
        }

        function restartGame() {
            startGame();
        }

        function gameOver() {
            gameState = 'gameOver';
            finalScoreElement.textContent = score;
            gameOverScreen.classList.remove('hidden');
        }

        function updateUI() {
            scoreElement.textContent = score;
            livesElement.textContent = lives;
        }

        function updatePlayer() {
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            if (keys['ArrowUp'] && player.y > 0) {
                player.y -= player.speed;
            }
            if (keys['ArrowDown'] && player.y < canvas.height - player.height) {
                player.y += player.speed;
            }
        }

        let shootCooldown = 0;
        function handleShooting() {
            if (shootCooldown > 0) shootCooldown--;
            
            if (keys['Space'] && shootCooldown === 0) {
                bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y - 10,
                    width: 4,
                    height: 10,
                    speed: 7
                });
                shootCooldown = 10;
            }
        }

        function updateBullets() {
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > 0;
            });
        }

        let enemySpawnTimer = 0;
        function spawnEnemies() {
            enemySpawnTimer++;
            if (enemySpawnTimer > 60) {
                enemies.push({
                    x: Math.random() * (canvas.width - 30),
                    y: -30,
                    width: 30,
                    height: 30,
                    speed: 2 + Math.random() * 2,
                    shootTimer: Math.random() * 60
                });
                enemySpawnTimer = 0;
            }
        }

        function updateEnemies() {
            enemies = enemies.filter(enemy => {
                enemy.y += enemy.speed;
                enemy.shootTimer++;
                
                if (enemy.shootTimer > 90 + Math.random() * 60) {
                    enemyBullets.push({
                        x: enemy.x + enemy.width / 2 - 2,
                        y: enemy.y + enemy.height,
                        width: 4,
                        height: 10,
                        speed: 3
                    });
                    enemy.shootTimer = 0;
                }
                
                return enemy.y < canvas.height;
            });
        }

        function updateEnemyBullets() {
            enemyBullets = enemyBullets.filter(bullet => {
                bullet.y += bullet.speed;
                return bullet.y < canvas.height;
            });
        }

        function checkCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        score += 100;
                        updateUI();
                    }
                });
            });

            enemyBullets.forEach((bullet, bulletIndex) => {
                if (bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y) {
                    enemyBullets.splice(bulletIndex, 1);
                    lives--;
                    updateUI();
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            });

            enemies.forEach((enemy, enemyIndex) => {
                if (enemy.x < player.x + player.width &&
                    enemy.x + enemy.width > player.x &&
                    enemy.y < player.y + player.height &&
                    enemy.y + enemy.height > player.y) {
                    enemies.splice(enemyIndex, 1);
                    lives--;
                    updateUI();
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            });
        }

        function drawPlayer() {
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            ctx.fillStyle = '#ffff00';
            ctx.fillRect(player.x + 5, player.y + 5, 20, 20);
        }

        function drawBullets() {
            ctx.fillStyle = '#ffff00';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function drawEnemies() {
            ctx.fillStyle = '#ff0000';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                ctx.fillStyle = '#ff6666';
                ctx.fillRect(enemy.x + 5, enemy.y + 5, 20, 20);
                ctx.fillStyle = '#ff0000';
            });
        }

        function drawEnemyBullets() {
            ctx.fillStyle = '#ff6666';
            enemyBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function drawStars() {
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 50; i++) {
                const x = (i * 123) % canvas.width;
                const y = (Date.now() * 0.1 + i * 456) % canvas.height;
                ctx.fillRect(x, y, 1, 1);
            }
        }

        function gameLoop() {
            if (gameState !== 'playing') return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawStars();
            
            updatePlayer();
            handleShooting();
            updateBullets();
            spawnEnemies();
            updateEnemies();
            updateEnemyBullets();
            checkCollisions();

            drawPlayer();
            drawBullets();
            drawEnemies();
            drawEnemyBullets();

            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
